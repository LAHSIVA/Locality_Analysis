<!DOCTYPE html>
<html>
<head>
  <title>Chennai Rental Investment Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
<div style="
  position: absolute;
  top: 10px;
  left: 10px;
  background: white;
  padding: 10px;
  z-index: 1000;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
">
  <label>
    Max Payback (years):
    <input type="number" id="paybackFilter" value="30" style="width:60px;">
  </label>
  <br/><br/>
  <label>
    Min 10Y ROI (%):
    <input type="number" id="roiFilter" value="60" style="width:60px;">
  </label>
  <br/><br/>
  <button onclick="applyFilters()">Apply</button>
</div>


<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([13.0827, 80.2707], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let localityData = [];
  let markers = [];

  function getColor(payback) {
    if (payback <= 25) return "green";
    if (payback <= 30) return "orange";
    return "red";
  }

  function clearMarkers() {
    markers.forEach(marker => map.removeLayer(marker));
    markers = [];
  }

  function renderMap() {
    clearMarkers();

    const maxPayback = parseFloat(document.getElementById("paybackFilter").value);
    const minROI = parseFloat(document.getElementById("roiFilter").value);

    localityData.forEach(loc => {
      if (
        loc.payback_period_years <= maxPayback &&
        loc.ten_year_roi_percent >= minROI
      ) {
        const color = getColor(loc.payback_period_years);

        const popupContent = `
          <strong>${loc.name}</strong><br/>
          Payback: ${loc.payback_period_years} years<br/>
          10Y ROI: ${loc.ten_year_roi_percent}%
        `;

        const marker = L.circleMarker([loc.latitude, loc.longitude], {
          radius: 12,
          color: color,
          fillColor: color,
          fillOpacity: 0.7
        })
        .addTo(map)
        .bindPopup(popupContent);

        markers.push(marker);
      }
    });
  }

  function applyFilters() {
    renderMap();
  }

  fetch("http://127.0.0.1:8000/localities/finance")
    .then(response => response.json())
    .then(data => {
      localityData = data;
      renderMap();
    })
    .catch(error => {
      console.error("Error loading locality data:", error);
    });
</script>



</body>
</html>
